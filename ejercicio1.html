<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <picture>
        <source
            media="(min-width: 1300px)"
            sizes="(min-width: 1600px)70vw,1200px"
            srcset="paisaje-grande.webp"
            type="image/webp">
        <source
            media="(min-width: 1300px)"
            sizes="(min-width: 1600px)70vw,1200px"
            srcset="paisaje-extra-grande.jpg 1600w,
                    paisaje-grande.jpg 1200w"
            type="image/jpg">

        <source
            media="(min-width: 900px)"
            srcset="paisaje-mediano.webp"
            type="image/webp">
        <source
            media="(min-width: 900px)"
            srcset="paisaje-mediano.jpg"
            type="image/jpg">
        <source
            src="paisaje.webp"
            type="image/webp">
            
        <img src="paisaje.jpg" alt="Paisaje">
    </picture>

</body>
</html>
